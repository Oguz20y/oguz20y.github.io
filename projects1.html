<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #8B0000;
      --secondary-color: #FF3333;
      --dark-bg: #121212;
      --card-bg: #1E1E1E;
      --text-primary: #fff;
      --text-secondary: #ccc;
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: var(--dark-bg);
      font-family: 'Inter', sans-serif;
      color: var(--text-primary);
      font-weight: 300;
      line-height: 1.76; /* %10 artırıldı */
      font-size: 110%; /* Genel olarak metinleri %10 büyüt */
    }
    
    /* Navigasyon Barı - Sabit Pozisyon */
    #navbar {
      display: flex;
      justify-content: center; /* Merkezde konumlandırma için değişti */
      align-items: center;
      padding: 16.5px 33px; /* %10 artırıldı */
      background-color: rgba(0, 0, 0, 0.8);
      position: fixed !important;
      width: 100% !important;
      top: 0 !important;
      left: 0 !important;
      z-index: 999 !important;
      backdrop-filter: blur(5.5px); /* %10 artırıldı */
      -webkit-backdrop-filter: blur(5.5px); /* %10 artırıldı */
      box-shadow: 0 2.2px 11px rgba(0, 0, 0, 0.3); /* %10 artırıldı */
    }

    .navbar-logo {
      font-size: 22px; /* %10 artırıldı */
      font-weight: 500;
      color: var(--text-primary);
      margin-right: 935px; /* %10 artırıldı */
    }

    .navbar-links {
      display: flex;
    }
    
    #navbar a {
      color: var(--text-secondary);
      text-decoration: none;
      margin: 0 16.5px; /* %10 artırıldı */
      font-size: 17.6px; /* %10 artırıldı */
      transition: var(--transition);
      position: relative;
    }
    
    #navbar a:hover {
      color: var(--secondary-color);
    }
    
    #navbar a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2.2px; /* %10 artırıldı */
      bottom: -5.5px; /* %10 artırıldı */
      left: 0;
      background-color: var(--primary-color);
      transition: var(--transition);
    }
    
    #navbar a:hover::after {
      width: 100%;
    }
    
    /* Profil Başlık Bölümü */
    .profile-header {
      padding: 77px 0 33px; /* %10 artırıldı */
      text-align: center;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('/api/placeholder/1920/300') center/cover;
      position: relative;
    }
    
    .profile-header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(139, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0) 70%);
    }
    
    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1100px; /* %10 artırıldı */
      margin: 0 auto;
      padding: 0 22px; /* %10 artırıldı */
      position: relative;
      z-index: 1;
    }
    
    .profile-intro h1 {
      font-size: 46.2px; /* %10 artırıldı */
      font-weight: 300;
      margin-bottom: 3.3px; /* %10 artırıldı */
      margin-top: 11px; /* %10 artırıldı */
    }
    
    .profile-intro h2 {
      font-size: 26.4px; /* %10 artırıldı */
      font-weight: 300;
      color: var(--text-secondary);
      margin-bottom: 11px; /* %10 artırıldı */
    }
    
    .section-title {
      font-size: 30.8px; /* %10 artırıldı */
      font-weight: 300;
      text-align: center;
      margin: 22px 0; /* %10 artırıldı */
      position: relative;
      padding-bottom: 0px;
    }
    
    /* Projeler Grid */
    .projects-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 33px; /* %10 artırıldı */
      max-width: 1540px; /* %10 artırıldı */
      margin: 2.75rem auto; /* %10 artırıldı */
      padding: 0 22px; /* %10 artırıldı */
    }
    
    .project-box {
      background-color: var(--card-bg);
      border: 2.2px solid var(--primary-color); /* %10 artırıldı */
      border-radius: 8.8px; /* %10 artırıldı */
      overflow: hidden;
      box-shadow: 0 5.5px 16.5px rgba(139, 0, 0, 0.3); /* %10 artırıldı */
      transition: var(--transition);
    }
    
    .project-box:hover {
      transform: translateY(-5.5px); /* %10 artırıldı */
      box-shadow: 0 8.8px 22px rgba(139, 0, 0, 0.4); /* %10 artırıldı */
      border-color: var(--secondary-color);
    }
    
    .video-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
    }
    
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .project-title {
      padding: 16.5px; /* %10 artırıldı */
      font-size: 19.8px; /* %10 artırıldı */
      font-weight: 400;
      text-align: center;
      color: var(--text-primary);
    }
    
    /* Pagination */
    .pagination-container {
      display: flex;
      justify-content: center;
      margin: 2.2rem 0 2.2rem; /* %10 artırıldı */
    }
    
    .pagination {
      display: flex;
      align-items: center;
      gap: 1.1rem; /* %10 artırıldı */
      padding: 0.55rem 1.65rem; /* %10 artırıldı */
      background-color: rgba(30, 30, 30, 0.5);
      border-radius: 55px; /* %10 artırıldı */
      box-shadow: 0 5.5px 16.5px rgba(0, 0, 0, 0.2); /* %10 artırıldı */
    }
    
    .page-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 1.375rem; /* %10 artırıldı */
      font-weight: 500;
      width: 44px; /* %10 artırıldı */
      height: 44px; /* %10 artırıldı */
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: var(--transition);
    }
    
    .page-link:hover,
    .page-link.active {
      background-color: var(--primary-color);
      color: var(--text-primary);
    }
    
    .page-separator {
      color: var(--primary-color);
      font-size: 1.375rem; /* %10 artırıldı */
    }
    
    /* Footer - GÜNCELLENEN KISIM */
    footer {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 35.2px 0; /* %10 artırıldı */
      margin-top: 31.9px; /* %10 artırıldı */
      border-top: 1.1px solid rgba(139, 0, 0, 0.3); /* %10 artırıldı */
    }
    
    .footer-content {
      max-width: 1540px; /* %10 artırıldı */
      margin: 0 auto;
      display: flex;
      justify-content: center;
      padding: 0 33px; /* %10 artırıldı */
    }
    
    .footer-section h4 {
      font-size: 22px; /* %10 artırıldı */
      font-weight: 500;
      margin-bottom: 16.5px; /* %10 artırıldı */
      position: relative;
      padding-bottom: 11px; /* %10 artırıldı */
      text-align: center;
    }
    
    .footer-section h4::after {
      content: '';
      position: absolute;
      width: 60%;
      height: 2.2px; /* %10 artırıldı */
      background-color: var(--primary-color);
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .footer-links {
      display: flex;
      flex-direction: column;
      gap: 11px; /* %10 artırıldı */
      align-items: center;
    }
    
    .social-links {
      display: flex;
      gap: 16.5px; /* %10 artırıldı */
      justify-content: center;
      flex-wrap: wrap; /* Mobil görünümde alt alta düşmesi için */
    }
    
    .footer-links a {
      color: var(--text-secondary);
      text-decoration: none;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 11px; /* %10 artırıldı */
      font-size: 17.6px; /* %10 artırıldı */
    }
    
    .footer-links a i {
      color: var(--primary-color);
      font-size: 17.6px; /* %10 artırıldı */
    }
    
    .footer-links a:hover {
      color: var(--secondary-color);
      transform: translateY(-3.3px); /* %10 artırıldı */
    }
    
    /* Responsive */
    @media (max-width: 1200px) {
      .projects-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 768px) {
      .projects-container {
        grid-template-columns: 1fr;
      }
      
      .profile-intro h1 {
        font-size: 35.2px; /* %10 artırıldı */
      }
      
      .profile-intro h2 {
        font-size: 22px; /* %10 artırıldı */
      }
      
      #navbar {
        flex-wrap: wrap;
      }
      
      #navbar a {
        margin: 5.5px 11px; /* %10 artırıldı */
      }
      
      .social-links {
        gap: 16.5px; /* %10 artırıldı */
      }
    }
    
    @media (max-width: 480px) {
      .social-links {
        flex-direction: column; /* Çok küçük ekranlarda alt alta göster */
        align-items: center;
        gap: 11px; /* %10 artırıldı */
      }
    }
  </style>
</head>
